<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCanvas</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<!--navbar-->
<div class="navbar-container" id="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
        <a class="navbar-brand" href="home">
            <img id="logo" src="images/ChatCanvas.webp" alt="chatcanvas logo">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="form-check form-switch ms-auto text-center">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link float-right" href="loginSignup">Login/Signup</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--body-->
<div class="container mt-3">
    <div class="row">
        <!-- User Prompts Section -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header bg-warning text-center">USER PROMPTS</div>
                <div class="card-body bg-light">
                    <form method="post" action="https://c944-2601-603-1881-f920-dc48-1d71-3f1e-b8e.ngrok-free.app">
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter your prompt here..." name="prompt" aria-label="User prompt">
                            </div>
                            <div class="col-md-4 text-center">
                                <button type="submit" class="btn btn-success rounded col-12" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Image Generation Area -->
        <div class="col-md-8 mb-3">
            <div class="card">
                <div class="card-header bg-warning text-center">
                    IMAGE GENERATION AREA
                </div>
                <div class="card-body bg-light">
                    <div class="text-center">
                        <img src="images/example2.webp" alt="Generated Image" style="max-width: 50%;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Previous images and export options -->
    <div class="card">
        <div class="card-header bg-warning text-center">
            PREVIOUS IMAGES
        </div>
        <div class="card-body bg-light">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="btn-group" role="group" aria-label="Generated Image History">
                    <div class="previous-image">
                        <button class="delete-button">&times;</button>
                        <img src="images/example1.webp" class="d-block w-100" alt="example image of an otter" style="max-width: 128px; max-height: 128px;">
                    </div>
                    <div class="previous-image">
                        <button class="delete-button">&times;</button>
                        <img src="images/example2.webp" class="d-block w-100" alt="example image of a dragon" style="max-width: 128px; max-height: 128px;">
                    </div>
                    <div class="previous-image">
                        <button class="delete-button">&times;</button>
                        <img src="images/example3.webp" class="d-block w-100" alt="example image of a castle" style="max-width: 128px; max-height: 128px;">
                    </div>
                </div>
                <button class="btn btn-success">EXPORT OPTIONS</button>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="home" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="faq" class="nav-link px-2 text-muted">FAQ</a></li>
        </ul>
        <div id="footerText">
            <p class="text-center text-muted">ChatCanvas</p>
            <p class="text-center text-muted">Magnet Cabinet</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/js/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
